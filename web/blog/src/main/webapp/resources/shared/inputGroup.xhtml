<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:jsf="http://xmlns.jcp.org/jsf"
              xmlns:lbl="http://xmlns.jcp.org/jsf/composite/shared"
>
    <cc:interface>
        <cc:attribute name="labelName" required="true" type="java.lang.String"/>
        <cc:attribute name="isRequired" required="false" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="col" required="false" default="p-col-3" type="java.lang.String"/>
        <cc:attribute name="description" type="java.lang.String"/>
        <cc:attribute name="bindingValue" required="true"/>
    </cc:interface>

    <cc:implementation>
        <div class="p-grid p-mb-2">
            <lbl:label labelName="#{cc.attrs.labelName}" isRequired="#{cc.attrs.isRequired}" col="#{cc.attrs.col}"/>
            <div class="p-col">
                <p:inputText value="#{cc.attrs.bindingValue}"
                             styleClass="p-col-12"
                />
                <small>#{cc.attrs.description}</small>
            </div>
        </div>
    </cc:implementation>

</ui:component>
