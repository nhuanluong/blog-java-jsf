<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:jsf="http://xmlns.jcp.org/jsf"
>
    <cc:interface>
        <cc:attribute name="isRequired" required="false" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="labelName" required="true" type="java.lang.String"/>
        <cc:attribute name="col" required="false" default="p-col-3" type="java.lang.String"/>
    </cc:interface>

    <cc:implementation>
        <div class="#{cc.attrs.col}">#{cc.attrs.labelName} <c:if test="#{cc.attrs.isRequired}"><span
                class="required">*</span></c:if>
        </div>
    </cc:implementation>

</ui:component>
