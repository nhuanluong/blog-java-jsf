<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml"
                xmlns:pe="http://primefaces.org/ui/extensions"
>
    <ui:define name="content">
        <style>
            body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
                background: #F1F3F6 !important;
                color: #f8fafc;
            }

            body .ui-datatable .ui-datatable-data > tr > td {
                padding: 0.5rem !important;
            }

            body .ui-datatable thead th {
                padding: 1rem 0.5rem !important;
            }
        </style>
        <div class="card">
            <div class="p-grid">
                <div class="p-col">
                    <h:form id="formData">
                        <p:fileUpload listener="#{mediaController.upload}"
                                      multiple="true"
                                      auto="true"
                                      mode="advanced"
                                      update="dataGrid"
                                      dragDropSupport="true"
                                      styleClass="p-mb-4"
                                      skinSimple="true"
                        />

                        <p:dataTable id="dataGrid"
                                     lazy="true"
                                     rows="10"
                                     var="post"
                                     value="#{mediaController.lstMedia}"
                                     reflow="true"
                                     pageLinks="5"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rowKey="#{post.id}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                                     rowsPerPageTemplate="5,10,15"
                                     currentPageReportTemplate="Trang hiện tại: {currentPage}/{totalPages} | Tổng số dòng: {totalRecords}"
                                     selectionMode="multiple"
                                     widgetVar="wgvPost"
                        >
                            <p:column selectionMode="multiple" styleClass="w30 p-text-center"/>

                            <p:column headerText="Title" sortBy="#{post.postTitle}" styleClass="w25f">
                                <div class="p-grid">
                                    <div class="p-col-fixed" style="width: 100px">
                                        <p:graphicImage value="#{mediaController.getPath(post.postGUID)}"
                                                        width="64"/>
                                    </div>
                                    <div class="p-col">
                                        <p:link href="#{request.contextPath}/media/edit/#{post.id}"
                                                value="#{post.postSlug}"
                                                styleClass="ui-button-flat"
                                        />
                                    </div>
                                </div>
                            </p:column>

                            <p:column headerText="Author" styleClass="w10f">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Uploaded to" styleClass="w10f">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Date" styleClass="w10f">
                                <h:outputText value=""/>
                            </p:column>

                            <p:column styleClass="w30 p-text-center" headerText="*">
                                <p:commandButton id="btnAction"
                                                 type="button"
                                                 icon="pi pi-ellipsis-v"
                                                 styleClass="ui-button-flat"
                                />
                                <p:menu overlay="true"
                                        trigger="btnAction"
                                        my="left top"
                                        at="left bottom">
                                    <p:menuitem value="Edit"
                                                icon="pi pi-pencil"
                                                url="#{request.contextPath}/media/edit/#{post.id}"
                                                global="true"
                                    >
                                    </p:menuitem>

                                    <p:menuitem value="Delete"
                                                update="@form"
                                                icon="pi pi-trash"
                                                actionListener="#{mediaController.deleteMedia(post.id)}"
                                    >
                                        <f:param name="categoryId" value="#{post.id}"/>
                                        <p:confirm header="Confirmation" message="Are you sure?"
                                                   icon="pi pi-exclamation-triangle"/>
                                    </p:menuitem>
                                </p:menu>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
